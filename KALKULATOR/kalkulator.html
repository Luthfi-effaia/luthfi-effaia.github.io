<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tugas</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="kalkulator">
        <form action="">
            <input type="textarea" class="hasil" placeholder="Masukkan Angka" readonly>
        </form>
        <div class="baris1">
            <button type="button">AC</button>
            <button type="button">DEL</button>
            <button type="button">%</button>
            <button type="button" class="bagi">/</button>
        </div>
        <div>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="time">*</button>
        </div>
        <div>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="min">-</button>
        </div>
        <div>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="plus">+</button>
        </div>
        <div>
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="equals">=</button>
        </div>
    </div>

    <script src="kalkulator.js"></script>
    </div>
</body>
</html>
